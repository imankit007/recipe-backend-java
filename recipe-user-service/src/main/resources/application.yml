spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/recipe
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: Asia/Kolkata
    show-sql: true


logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        engine:
          jdbc:
            env:
              internal: DEBUG